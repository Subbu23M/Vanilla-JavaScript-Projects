<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Review</title>

    <!-- Title ICON -->
    <link rel="icon" href="./iconmonstr-code-5.svg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@500&display=swap" rel="stylesheet">

    <!-- Font-Awesome -->
    <script src="./all.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>

    <main>
      <section class="container">

        <!-- title -->
          <div class="title">
            
            <h2>student reviews</h2>

            <div class="underline"></div>

          </div>
        <!-- end of title -->

        <!-- review section -->
          <article class="review">

            <!-- image-container -->

              <div class="image-container">
                <img src="./person-1.jpeg" id="person-image" alt="person-1">
              </div>

            <!-- end of image-container -->

            <h4 id="name">
              sara jay
            </h4>

            <p id="job-role">
              web developer
            </p>

            <p id="info">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus facilis nemo quaerat tenetur placeat error suscipit consequuntur hic excepturi facere.
            </p>

            <!-- previous and next buttons -->
              <div class="button-container">

                <button class="previous-button">
                  <i class="fas fa-chevron-left"></i>
                </button>

                <button class="next-button">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            <!-- end of previous and next buttons -->
  
            <!-- random-btn -->

              <button class="random-button">
                random click
              </button>
              
            <!-- end of random-btn -->

          </article>
        <!-- end of review section -->

      </section>
    </main>
    
    <!-- External JS-->
    <script src="./app.js"></script>

  </body>
</html>
