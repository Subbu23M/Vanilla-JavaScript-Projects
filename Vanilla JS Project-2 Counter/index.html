<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title ICON -->
  <link rel="ICON" href="./iconmonstr-code-5.svg">
  
  <title>Counting Numbers</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@500&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    
    <div class="container">

      <h1>
        counter
      </h1>

      <span id="span-number">
        0
      </span>

      <div class="button-container">

        <button class="btn decrease">
          decrease
        </button>

        <button class="btn reset">
          reset
        </button>

        <button class="btn increase">
          increase
        </button>

      </div>

    </div>

  </main>

  <!-- External JS -->
  <script src="app.js"></script>

</body>

</html>
